<app-header></app-header>

<div class="main">
    <aside class="left">
        <nav>
            <ul>
                <li routerLink="/cart-details"><mat-icon>shopping_cart</mat-icon>Shopping Cart</li>
                <li><mat-icon>favorite</mat-icon>wishlist</li>
                <li><mat-icon>settings</mat-icon><a href="#settings">setting</a></li>
                <li (click)="logout()"><mat-icon>logout</mat-icon>log out</li>
            </ul>
        </nav>
    </aside>

    <div class="right" id="settings">
        <div class="topform">
            <span>account settings</span>
            <hr>
            <form [formGroup]="editprofileForm" (ngSubmit)="Submit_Changes()">
                <label for="fullname">FullName</label>
                <input type="text" formControlName="fullname" id="fullname">

                <label for="email">Email Address</label>
                <input type="email" formControlName="email" id="email">

                <label for="address">Address</label>
                <input type="text" formControlName="address" id="address">

                <label for="number">Phone Number</label>
                <input type="number" formControlName="number" id="number">

                <button [disabled]="editprofileForm.invalid" (click)="Submit_Changes()">save changes</button>
            </form>
        </div>

        <div class="bottomform">
            <span>change password</span>
            <hr>
            <form [formGroup]="changepassForm" (ngSubmit)="Submit_pass()">

                <label for="currentPassword">Current Password</label>
                <input type="password" formControlName="currentPassword" id="currentPassword">

                <label for="pass">Password</label>
                <input type="password" formControlName="newpass" id="pass" placeholder="8+ Characters">

                <label for="confirmpass">Confirm Password</label>
                <input type="password" formControlName="confirmpass" id="confirmpass">

                <button
                    [disabled]="changepassForm.invalid || (changepassForm.value.newpass ==! changepassForm.value.confirmpass)"
                    (click)="Submit_pass()">change password
                </button>
            </form>
        </div>

        <div class="contact">
            <p>Feel free to reach out if you have any questions</p>
            <span><a routerLink="/about-us" fragment="contactus">Contact Us</a></span>
        </div>
    </div>
</div>



<app-footer></app-footer>
