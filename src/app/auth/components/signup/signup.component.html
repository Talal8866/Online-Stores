<app-header></app-header>

<div class="container">
    <form [formGroup]="signupForm">
        <div class="spans">
            <span>Private</span>
            <span>Business</span>
        </div>
        <div class="inputs">
            <label for="fullname">FullName</label>
            <input type="text" formControlName="fullname" id="fullname">

            <label for="email">Email Address</label>
            <input type="email" formControlName="email" id="email">

            <label for="address">Address</label>
            <input type="text" formControlName="address" id="address">

            <label for="number">Phone Number</label>
            <input type="number" formControlName="number" id="number">

            <label for="pass">Password</label>
            <input type="password" formControlName="pass" id="pass" placeholder="8+ characters">

            <label for="confirmpass">Confirm Password</label>
            <input type="password" formControlName="confirmpass" id="confirmpass">

            <button [disabled]="signupForm.invalid || (signupForm.value.pass ==! signupForm.value.confirmpass)"
                (click)="Submit()">Create Private Account<mat-icon>arrow_forward</mat-icon></button>

        </div>
    </form>
</div>

<app-footer></app-footer>
